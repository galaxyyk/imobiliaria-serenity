<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consultas - Serenity Imobiliária</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #3a7a76;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background-color: #d6c7b4;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-icon {
      background-color: #3a7a76;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-text {
      font-weight: 600;
      color: #3a7a76;
      font-size: 1.1rem;
    }

    .back-button {
      background-color: #3a7a76;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #2f625f;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2rem;
      color: #3a7a76;
    }

    .iframe-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .iframe-block {
      display: flex;
      flex-direction: column;
    }

    .iframe-block h3 {
      margin-bottom: 0.5rem;
      color: #3a7a76;
      font-size: 1.1rem;
      font-weight: 600;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      background-color: white;
    }

    .notes-section {
      margin-top: 2rem;
    }

    .notes-section h3 {
      color: #3a7a76;
      margin-bottom: 0.5rem;
    }

    .notes-textarea {
      width: 100%;
      min-height: 100px;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-family: 'Poppins', sans-serif;
      resize: vertical;
    }

    .link-block {
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: white;
      border-radius: 10px;
    }

    .link-block a {
      color: #3a7a76;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.3s;
    }

    .link-block a:hover {
      color: #2f625f;
      text-decoration: underline;
    }

    @media (max-width: 900px) {
      .iframe-grid {
        grid-template-columns: 1fr;
      }

      .top-bar {
        flex-direction: column-reverse;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <a href="index.html" class="back-button">Voltar</a>
      <div class="logo">
        <div class="logo-icon">S</div>
        <div class="logo-text">Serenity Imobiliária</div>
      </div>
    </div>

    <div class="header">
      <h1>Consultas Públicas - Certidões</h1>
    </div>

    <!-- Iframes lado a lado -->
    <div class="iframe-grid">
      <div class="iframe-block">
        <h3>Certidão Narrativa</h3>
        <iframe 
          src="https://www2.londrina.pr.gov.br/sistemas/iptu/narrativa/" 
          title="Certidão Narrativa">
          Seu navegador não suporta iframes.
        </iframe>
      </div>

      <div class="iframe-block">
        <h3>Autenticidade da Certidão Narrativa</h3>
        <iframe 
          src="https://www2.londrina.pr.gov.br/sistemas/dti-gdes1-web-autentcertnarr" 
          title="Autenticidade da Certidão Narrativa">
          Seu navegador não suporta iframes.
        </iframe>
      </div>
    </div>

    <!-- Campo para anotações -->
    <div class="notes-section">
      <h3>Anotações</h3>
      <textarea class="notes-textarea" placeholder="Digite suas anotações aqui..."></textarea>
    </div>

    <!-- Link para Segunda Via do IPTU -->
    <div class="link-block">
      <h3>Segunda Via do IPTU</h3>
      <a href="https://www2.londrina.pr.gov.br/sistemas/iptu/segundavia/" target="_blank">
        Clique aqui para acessar a Segunda Via do IPTU
      </a>
    </div>
  </div>
</body>
</html>
