<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consultas - Serenity Imobiliária</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #3a7a76;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background-color: #d6c7b4;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2rem;
      color: #3a7a76;
    }

    .iframe-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      background-color: white;
    }

    @media (max-width: 900px) {
      .iframe-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Consultas Públicas - Certidões</h1>
    </div>

    <div class="iframe-grid">
      <!-- Certidão Narrativa -->
      <iframe 
        src="https://www2.londrina.pr.gov.br/sistemas/iptu/narrativa/" 
        title="Certidão Narrativa">
        Seu navegador não suporta iframes.
      </iframe>

      <!-- Certidão de Numeração -->
      <iframe 
        src="https://www2.londrina.pr.gov.br/sistemas/dti-gdes1-web-cne/" 
        title="Certidão de Numeração">
        Seu navegador não suporta iframes.
      </iframe>
    </div>
  </div>
</body>
</html>
