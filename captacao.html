<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consultas - Serenity Imobiliária</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #3a7a76;
      padding: 1.5rem;
      color: #333;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background-color: #d6c7b4;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .header .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .header .logo img {
      height: 36px;
    }

    .header .logo span {
      font-size: 1.2rem;
      color: #3a7a76;
      font-weight: 600;
    }

    .header .back-button {
      background-color: #3a7a76;
      color: white;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .header .back-button:hover {
      background-color: #2f6461;
    }

    .iframe-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    iframe {
      width: 100%;
      height: 550px;
      border: none;
      border-radius: 10px;
      background-color: white;
    }

    @media (max-width: 900px) {
      .iframe-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="/logo.png" alt="Serenity Logo">
        <span>Serenity Imobiliária</span>
      </div>
      <button class="back-button" onclick="window.location.href='index.html'">Voltar</button>
    </div>

    <div class="iframe-grid">
      <iframe src="https://www2.londrina.pr.gov.br/sistemas/dti-gdes1-web-autentcertnarr" title="Autenticidade da Certidão Narrativa"></iframe>
      <iframe src="https://www2.londrina.pr.gov.br/sistemas/iptu/segundavia/" title="Segunda Via do IPTU"></iframe>
    </div>
  </div>
</body>
</html>
