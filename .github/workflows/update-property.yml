name: Atualizar Im√≥vel

on:
  repository_dispatch:
    types: [update_imovel]  # üëà Escuta o evento do frontend

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Atualizar imoveis.json
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # Token seguro!
        run: |
          # 1. L√™ os dados do evento (enviados pelo frontend)
          IMOVEL_JSON='${{ toJSON(github.event.client_payload.imovel) }}'

          # 2. Atualiza o arquivo local
          if [ -f "site/imoveis.json" ]; then
            echo "$IMOVEL_JSON" > novo-imovel.json
            jq '. += [input]' site/imoveis.json novo-imovel.json > temp.json
            mv temp.json site/imoveis.json
          else
            echo "[$IMOVEL_JSON]" > site/imoveis.json
          fi

          # 3. Commit e push
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add site/imoveis.json
          git commit -m "Adiciona im√≥vel via admin"
          git push
