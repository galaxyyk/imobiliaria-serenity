<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serenity Imobiliária - Catálogo de Imóveis</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background-color: #3a7a76;
      padding: 2rem;
      color: #333333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #d6c7b4;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #dbae8e;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .logo-circle {
      width: 40px;
      height: 40px;
      background-color: #dbae8e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333333;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .header-buttons {
      display: flex;
      gap: 1rem;
    }

    .logout-btn {
      background-color: #3a7a76;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s;
    }

    .logout-btn:hover {
      background-color: #2e605d;
    }

    .main-content {
      display: flex;
      gap: 2rem;
    }

    .left-content {
      flex: 1;
    }

    .sidebar {
      width: 250px;
      background-color: #f4efe8;
      padding: 1rem;
      border-radius: 8px;
      height: fit-content;
    }

    .sidebar h4 {
      margin-bottom: 1rem;
      color: #3a7a76;
    }

    .building-list {
      list-style: none;
      padding: 0;
    }

    .building-list li {
      padding: 0.4rem 0.6rem;
      background-color: #dbae8e;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .building-list li:hover {
      background-color: #3a7a76;
      color: white;
    }

    .clear-filter {
      margin-top: 1rem;
      background-color: #3a7a76;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .search-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .search-input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #dbae8e;
      border-radius: 8px;
      font-size: 1rem;
    }

    .search-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .search-btn {
      background-color: #dbae8e;
      color: #333333;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s;
    }

    .search-btn.active {
      background-color: #3a7a76;
      color: white;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
    }

    .data-table th, .data-table td {
      padding: 0.8rem 1rem;
      text-align: left;
      border-bottom: 1px solid #d6c7b4;
    }

    .data-table th {
      background-color: #3a7a76;
      color: white;
    }

    .data-table tr:hover {
      background-color: rgba(219, 174, 142, 0.1);
    }

    .copy-btn {
      display: none;
      background-color: #3a7a76;
      color: white;
      border: none;
      font-size: 0.8rem;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      margin-left: 8px;
      cursor: pointer;
    }

    td.inscription-cell:hover .copy-btn {
      display: inline-block;
    }

    .no-data {
      text-align: center;
      padding: 2rem;
      color: #666;
    }

    .status-message {
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 4px;
    }

    .status-message.success {
      background-color: #d4edda;
      color: #155724;
    }

    .status-message.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <div class="logo-circle">S</div>
        <span>Serenity Imobiliária</span>
      </div>
      <div class="header-buttons">
        <button class="logout-btn" onclick="location.href='captacao.html'">Captação</button>
        <button class="logout-btn" onclick="logout()">Sair</button>
      </div>
    </div>

    <div class="main-content">
      <div class="left-content">
        <div class="search-section">
          <h3>Buscar Imóveis</h3>
          <input type="text" class="search-input" id="searchInput" placeholder="Digite sua busca...">
          <div class="search-buttons">
            <button class="search-btn active" data-type="all">Todos</button>
            <button class="search-btn" data-type="address">Busca por Endereço</button>
            <button class="search-btn" data-type="building">Busca por Prédio</button>
            <button class="search-btn" data-type="inscription">Busca por Inscrição</button>
          </div>
          <div class="status-message" id="statusMessage">
            <span id="statusText">Carregando catálogo de imóveis...</span>
          </div>
        </div>

        <div class="data-container">
          <table class="data-table" id="dataTable">
            <thead>
              <tr>
                <th>Endereço</th>
                <th>Prédio</th>
                <th>Complemento</th>
                <th>Inscrição</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <td colspan="4" class="no-data">Carregando imóveis...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="sidebar">
        <h4>Prédios Completos</h4>
        <ul class="building-list" id="buildingList"></ul>
        <button class="clear-filter" onclick="clearBuildingFilter()">Limpar Filtro</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGSLzvob9IS9LWUsR4i0FVuW7k5_wcjgA",
      authDomain: "serenity-imobiliaria.firebaseapp.com",
      projectId: "serenity-imobiliaria",
      storageBucket: "serenity-imobiliaria.appspot.com",
      messagingSenderId: "381579749133",
      appId: "1:381579749133:web:ccbad8bc904b1d35853244",
      measurementId: "G-K3NGJMBYKH"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>

  <script>
    let allProperties = [];
    let currentData = [];
    let currentSearchType = 'all';
    const JSON_URL = 'imoveis.json';

    const searchInput = document.getElementById('searchInput');
    const searchButtons = document.querySelectorAll('.search-btn');
    const tableBody = document.getElementById('tableBody');
    const statusText = document.getElementById('statusText');
    const buildingList = document.getElementById('buildingList');

    document.addEventListener('DOMContentLoaded', () => {
      loadPropertyData();
    });

    async function loadPropertyData() {
      try {
        const response = await fetch(JSON_URL);
        if (!response.ok) throw new Error('Falha ao carregar dados');
        allProperties = await response.json();
        currentData = [...allProperties];
        displayData(currentData);
        generateBuildingList(allProperties);
        statusText.textContent = `Catálogo carregado com ${currentData.length} imóveis.`;
      } catch (error) {
        console.error('Erro ao carregar dados:', error);
        tableBody.innerHTML = '<tr><td colspan="4" class="no-data">Erro ao carregar dados.</td></tr>';
      }
    }

    function displayData(data) {
      tableBody.innerHTML = data.length === 0
        ? '<tr><td colspan="4" class="no-data">Nenhum imóvel encontrado.</td></tr>'
        : data.slice(0, 100).map(item => `
            <tr>
              <td>${item.address || '-'}</td>
              <td>${item.building || '-'}</td>
              <td>${item.complement || '-'}</td>
              <td class="inscription-cell">
                <span>${item.inscription || '-'}</span>
                <button class="copy-btn" onclick="copyToClipboard('${item.inscription || ''}')">Copiar</button>
              </td>
            </tr>`).join('') + (data.length > 100 ?
              `<tr><td colspan="4" style="text-align:center">Mostrando 100 de ${data.length} imóveis. Refine sua busca.</td></tr>` : '');
    }

    function generateBuildingList(data) {
      const buildingCounts = {};
      data.forEach(item => {
        const name = item.building || '-';
        if (!buildingCounts[name]) buildingCounts[name] = 0;
        buildingCounts[name]++;
      });

      buildingList.innerHTML = Object.entries(buildingCounts)
        .filter(([_, count]) => count > 5)
        .sort((a, b) => a[0].localeCompare(b[0]))
        .map(([building]) => `<li onclick="filterByBuilding('${building}')">${building}</li>`).join('');
    }

    function filterByBuilding(buildingName) {
      currentData = allProperties.filter(item => item.building === buildingName);
      displayData(currentData);
    }

    function clearBuildingFilter() {
      currentData = [...allProperties];
      displayData(currentData);
    }

    searchButtons.forEach(button => {
      button.addEventListener('click', function () {
        searchButtons.forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        currentSearchType = this.dataset.type;
        filterData();
      });
    });

    searchInput.addEventListener('input', filterData);

    function filterData() {
      const term = searchInput.value.toLowerCase();
      currentData = allProperties.filter(item => {
        const address = (item.address || '').toLowerCase();
        const building = (item.building || '').toLowerCase();
        const complement = (item.complement || '').toLowerCase();
        const inscription = (item.inscription || '').toLowerCase();
        return currentSearchType === 'address' ? address.includes(term)
             : currentSearchType === 'building' ? building.includes(term)
             : currentSearchType === 'inscription' ? inscription.includes(term)
             : address.includes(term) || building.includes(term) || complement.includes(term) || inscription.includes(term);
      });
      displayData(currentData);
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => alert('Inscrição copiada!'));
    }
  </script>
</body>
</html>
