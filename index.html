<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serenity Imobiliária - Catálogo de Imóveis</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background-color: #3a7a76;
      padding: 2rem;
      color: #333333;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      background-color: #d6c7b4;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: row;
      gap: 2rem;
    }

    .main-content {
      flex: 1;
    }

    .sidebar {
      width: 250px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #dbae8e;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .logo-circle {
      width: 40px;
      height: 40px;
      background-color: #dbae8e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333333;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .header-buttons {
      display: flex;
      gap: 1rem;
    }

    .logout-btn {
      background-color: #3a7a76;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s;
    }

    .logout-btn:hover {
      background-color: #2e605d;
    }

    .search-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .search-input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #dbae8e;
      border-radius: 8px;
      font-size: 1rem;
    }

    .search-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .search-btn {
      background-color: #dbae8e;
      color: #333333;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s;
    }

    .search-btn.active {
      background-color: #3a7a76;
      color: white;
    }

    .search-btn:hover {
      opacity: 0.9;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
    }

    .data-table th, .data-table td {
      padding: 0.8rem 1rem;
      text-align: left;
      border-bottom: 1px solid #d6c7b4;
    }

    .data-table th {
      background-color: #3a7a76;
      color: white;
    }

    .data-table tr:hover {
      background-color: rgba(219, 174, 142, 0.1);
    }

    .no-data {
      text-align: center;
      padding: 2rem;
      color: #666;
    }

    .status-message {
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 4px;
    }

    .status-message.success {
      background-color: #d4edda;
      color: #155724;
    }

    .status-message.error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #3a7a76;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .sidebar h4 {
      margin-bottom: 1rem;
      color: #333;
    }

    .building-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .building-item {
      background-color: #3a7a76;
      color: white;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s;
    }

    .building-item:hover {
      background-color: #2e605d;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-content">
      <div class="header">
        <div class="logo">
          <div class="logo-circle">S</div>
          <span>Serenity Imobiliária</span>
        </div>
        <div class="header-buttons">
          <button class="logout-btn" onclick="location.href='captacao.html'">Captação</button>
          <button class="logout-btn" onclick="logout()">Sair</button>
        </div>
      </div>

      <div class="search-section">
        <h3>Buscar Imóveis</h3>
        <input type="text" class="search-input" id="searchInput" placeholder="Digite sua busca...">
        <div class="search-buttons">
          <button class="search-btn active" data-type="all">Todos</button>
          <button class="search-btn" data-type="address">Busca por Endereço</button>
          <button class="search-btn" data-type="building">Busca por Prédio</button>
          <button class="search-btn" data-type="inscription">Busca por Inscrição</button>
        </div>
        <label style="margin-top: 1rem; display: flex; align-items: center; gap: 0.5rem;">
          <input type="checkbox" id="showAllToggle">
          Mostrar todos os imóveis
        </label>
        <div class="status-message" id="statusMessage">
          <span id="loadingIndicator" class="loading"></span>
          <span id="statusText">Carregando catálogo de imóveis...</span>
        </div>
      </div>

      <div class="data-container">
        <table class="data-table" id="dataTable">
          <thead>
            <tr>
              <th>Endereço</th>
              <th>Prédio</th>
              <th>Complemento</th>
              <th>Inscrição</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <td colspan="4" class="no-data">Carregando imóveis...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="sidebar">
      <h4>Prédios Completos</h4>
      <div class="building-list" id="buildingList"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGSLzvob9IS9LWUsR4i0FVuW7k5_wcjgA",
      authDomain: "serenity-imobiliaria.firebaseapp.com",
      projectId: "serenity-imobiliaria",
      storageBucket: "serenity-imobiliaria.appspot.com",
      messagingSenderId: "381579749133",
      appId: "1:381579749133:web:ccbad8bc904b1d35853244",
      measurementId: "G-K3NGJMBYKH"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>

  <script>
    const searchInput = document.getElementById('searchInput');
    const searchButtons = document.querySelectorAll('.search-btn');
    const tableBody = document.getElementById('tableBody');
    const statusMessage = document.getElementById('statusMessage');
    const statusText = document.getElementById('statusText');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const buildingList = document.getElementById('buildingList');
    const showAllToggle = document.getElementById('showAllToggle');
    const JSON_URL = 'imoveis.json';

    let allProperties = [];
    let currentData = [];
    let currentSearchType = 'all';

    const validBuildings = [
      "ARUAK",
      "ACQUA ROYAL",
      "AQUARELA PINHEIROS",
      "AQUAPARQUE RESIDENCIAL E RESORT"
      "AQUAJARDIM RESIDENCIAL & RESORT"
      "BOULEVARD VILLAGE",
      "COSMOPOLITAN RESIDENCE",
      "DUE-TORRI",
      "EVOLUTION HOME - ALTO DA PALHANO"
      "EVOLUTION HOME AYRTON SENNA",
      "FIT TERRA BONITA",
      "FLY TOP LIFE",
      "GARDEN ARAUCÁRIA",
      "GARDEN BELVEDERE",
      "GARDEN CATUAÍ",
      "GARDEN ECOLOGIC",
      "GARDEN PALHANO",
      "JARDIM SUL",
      "LÁ SICILIA",
      "LIBERTY TOWER",
      "PALHANO RESIDENCES",
      "PARANAGUÁ SOHO",
      "PATEO ALLEGRO"
      "PRIME PIAUÍ",
      "SOLAR ALTA VISTA",
      "SOLAR MIRADOR",
      "SPAZIO LA FONTAINE",
      "SPAZIO LEOPOLDINA",
      "SPAZIO LOUVRE",
      "EDIFÍCIO SPLENDOR",
      "SPOT CENTRO RESIDENCE",
      "SUNFLOWERS",
      "SUNSET FARIA LIMA",
      "TERRA NOVA"
      "ED. RESIDENCIAL LA SAVONA"
      
    ];

    document.addEventListener('DOMContentLoaded', () => {
      loadPropertyData();
    });

    async function loadPropertyData() {
      try {
        const response = await fetch(JSON_URL);
        if (!response.ok) throw new Error('Falha ao carregar dados');
        allProperties = await response.json();
        currentData = allProperties;
        displayData(currentData);
        updateStatus(`Catálogo carregado com ${currentData.length} imóveis`, 'success');
        renderBuildingList();
      } catch (error) {
        console.error('Erro ao carregar dados:', error);
        updateStatus(`Erro: ${error.message}`, 'error');
        tableBody.innerHTML = '<tr><td colspan="4" class="no-data">Erro ao carregar dados.</td></tr>';
      } finally {
        loadingIndicator.style.display = 'none';
      }
    }

    function renderBuildingList() {
      const sortedBuildings = validBuildings.sort();
      buildingList.innerHTML = '';
      sortedBuildings.forEach(building => {
        const div = document.createElement('div');
        div.className = 'building-item';
        div.textContent = building;
        div.addEventListener('click', () => {
          currentSearchType = 'building';
          searchInput.value = building;
          filterData();
        });
        buildingList.appendChild(div);
      });
    }

    function updateStatus(message, type) {
      statusText.textContent = message;
      statusMessage.className = 'status-message ' + type;
    }

    searchInput.addEventListener('input', filterData);
    showAllToggle.addEventListener('change', () => {
      displayData(currentData);
    });

    searchButtons.forEach(button => {
      button.addEventListener('click', function () {
        searchButtons.forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        currentSearchType = this.dataset.type;
        filterData();
      });
    });

    function displayData(data) {
      if (data.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="4" class="no-data">Nenhum imóvel encontrado.</td></tr>';
        return;
      }

      tableBody.innerHTML = '';

      const searchTerm = searchInput.value.trim();
      const shouldLimit = !showAllToggle.checked && !searchTerm;
      const limitedData = shouldLimit ? data.slice(0, 100) : data;

      limitedData.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.address || '-'}</td>
          <td>${item.building || '-'}</td>
          <td>${item.complement || '-'}</td>
          <td>${item.inscription || '-'}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function filterData() {
      const searchTerm = searchInput.value.trim().toLowerCase();
      if (!searchTerm) {
        currentData = [...allProperties];
        displayData(currentData);
        return;
      }

      currentData = allProperties.filter(item => {
        const address = String(item.address || '').toLowerCase();
        const building = String(item.building || '').toLowerCase();
        const complement = String(item.complement || '').toLowerCase();
        const inscription = String(item.inscription || '').toLowerCase();

        switch (currentSearchType) {
          case 'address': return address.includes(searchTerm);
          case 'building': return building.includes(searchTerm);
          case 'complement': return complement.includes(searchTerm);
          case 'inscription': return inscription.includes(searchTerm);
          case 'all':
          default:
            return (
              address.includes(searchTerm) ||
              building.includes(searchTerm) ||
              complement.includes(searchTerm) ||
              inscription.includes(searchTerm)
            );
        }
      });

      displayData(currentData);
    }
  </script>
</body>
</html>
