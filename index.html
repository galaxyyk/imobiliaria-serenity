<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de Imóveis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 2rem;
    }

    .layout {
      display: flex;
      gap: 2rem;
    }

    .search-section {
      flex: 1;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #3a7a76;
    }

    .search-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .search-bar input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .search-btns {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .search-btn {
      background-color: #dbae8e;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .search-btn.active {
      background-color: #3a7a76;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .sidebar {
      width: 250px;
      background-color: #f5f5f5;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      font-size: 0.95rem;
      height: fit-content;
    }

    .sidebar h4 {
      margin-bottom: 1rem;
      font-size: 1.1rem;
      color: #3a7a76;
    }

    .sidebar button {
      background-color: #3a7a76;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .sidebar button:hover {
      background-color: #2e605d;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar li {
      cursor: pointer;
      padding: 0.5rem 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      transition: 0.3s ease;
    }

    .sidebar li:hover {
      background-color: #dbae8e;
      color: #fff;
    }

    .sidebar li.active {
      background-color: #3a7a76;
      color: white;
      font-weight: bold;
    }

    @media (max-width: 1024px) {
      .layout {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="search-section">
      <h1>Consulta de Imóveis</h1>

      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar..." />
      </div>

      <div class="search-btns">
        <button class="search-btn active" data-type="nome">Nome</button>
        <button class="search-btn" data-type="inscricao">Inscrição</button>
        <button class="search-btn" data-type="rua">Rua</button>
        <button class="search-btn" data-type="codbairro">Bairro</button>
        <button class="search-btn" data-type="quadra">Quadra</button>
        <button class="search-btn" data-type="lote">Lote</button>
        <button class="search-btn" data-type="bloco">Bloco</button>
        <button class="search-btn" data-type="apto">Apto</button>
        <button class="search-btn" data-type="building">Prédio</button>
      </div>

      <table id="dataTable">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Inscrição</th>
            <th>Rua</th>
            <th>Bairro</th>
            <th>Quadra</th>
            <th>Lote</th>
            <th>Bloco</th>
            <th>Apto</th>
          </tr>
        </thead>
        <tbody id="dataTableBody">
          <!-- Dados inseridos via JS -->
        </tbody>
      </table>
    </div>

    <div class="sidebar">
      <h4>Prédios Completos</h4>
      <button id="clearFilterBtn">Limpar Filtro</button>
      <ul id="buildingList">
        <li data-building="Fly Top Life">Fly Top Life</li>
        <li data-building="Sun Flowers">Sun Flowers</li>
        <li data-building="Palhano Residences">Palhano Residences</li>
      </ul>
    </div>
  </div>

  <script>
    const data = [
      { nome: "João", inscricao: "060400.001.0001", rua: "Av. Inglaterra", codbairro: "Aurora", quadra: "1", lote: "A", bloco: "1", apto: "101", building: "Fly Top Life" },
      { nome: "Maria", inscricao: "060400.001.0002", rua: "Av. Inglaterra", codbairro: "Aurora", quadra: "1", lote: "A", bloco: "1", apto: "102", building: "Fly Top Life" },
      { nome: "Pedro", inscricao: "060400.002.0001", rua: "Av. Inglaterra", codbairro: "Aurora", quadra: "2", lote: "B", bloco: "1", apto: "101", building: "Sun Flowers" },
      { nome: "Ana", inscricao: "060400.003.0001", rua: "Av. Inglaterra", codbairro: "Aurora", quadra: "3", lote: "C", bloco: "1", apto: "101", building: "Palhano Residences" },
      { nome: "Carlos", inscricao: "060400.003.0002", rua: "Av. Inglaterra", codbairro: "Aurora", quadra: "3", lote: "C", bloco: "1", apto: "102", building: "Palhano Residences" }
    ];

    const tableBody = document.getElementById('dataTableBody');
    const searchInput = document.getElementById('searchInput');
    const searchButtons = document.querySelectorAll('.search-btn');
    let currentSearchType = 'nome';

    function renderTable(filteredData) {
      tableBody.innerHTML = '';
      filteredData.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.nome}</td>
          <td>${row.inscricao}</td>
          <td>${row.rua}</td>
          <td>${row.codbairro}</td>
          <td>${row.quadra}</td>
          <td>${row.lote}</td>
          <td>${row.bloco}</td>
          <td>${row.apto}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function filterData() {
      const query = searchInput.value.toLowerCase();
      const filtered = data.filter(item => {
        const value = item[currentSearchType]?.toLowerCase();
        return value?.includes(query);
      });
      renderTable(filtered);
    }

    searchButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        searchButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentSearchType = btn.dataset.type;
        filterData();
      });
    });

    searchInput.addEventListener('input', filterData);
    renderTable(data);

    // Sidebar filtering
    const buildingListItems = document.querySelectorAll('#buildingList li');
    const clearFilterBtn = document.getElementById('clearFilterBtn');

    buildingListItems.forEach(item => {
      item.addEventListener('click', () => {
        buildingListItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        const buildingName = item.getAttribute('data-building').toLowerCase();
        currentSearchType = 'building';
        searchInput.value = buildingName;
        filterData();
        searchButtons.forEach(btn => {
          btn.classList.remove('active');
          if (btn.dataset.type === 'building') btn.classList.add('active');
        });
      });
    });

    clearFilterBtn.addEventListener('click', () => {
      searchInput.value = '';
      currentSearchType = 'nome';
      renderTable(data);
      buildingListItems.forEach(i => i.classList.remove('active'));
      searchButtons.forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.type === 'nome') btn.classList.add('active');
      });
    });
  </script>
</body>
</html>
