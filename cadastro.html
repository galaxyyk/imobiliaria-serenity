<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity Imobiliária - Cadastro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            min-height: 100vh;
            background-color: #3a7a76; /* VERDE AZULADO ESCURO */
        }
        
        .left-section {
            flex: 1;
            background-color: #d6c7b4; /* BEGE CLARO */
            color: #333333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: #333333;
        }
        
        .logo-circle {
            width: 40px;
            height: 40px;
            background-color: #dbae8e; /* SALMÃO */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333333;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .character {
            width: 60%;
            max-width: 400px;
            margin-bottom: 2rem;
        }
        
        .slogan {
            font-size: 1.8rem;
            font-weight: 300;
            text-align: center;
            line-height: 1.4;
            margin-bottom: 1rem;
            color: #333333;
        }
        
        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: #3a7a76; /* VERDE AZULADO ESCURO */
        }
        
        .login-form {
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            font-size: 2rem;
            color: white;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #dbae8e; /* SALMÃO */
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #d6c7b4; /* BEGE CLARO no focus */
            box-shadow: 0 0 0 2px rgba(214, 199, 180, 0.2);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .checkbox-group input {
            width: auto;
            margin-right: 0.5rem;
        }
        
        button {
            width: 100%;
            padding: 1rem;
            background-color: #d6c7b4; /* BEGE CLARO no botão */
            color: #333333;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #c5b6a3; /* Bege mais escuro */
        }
        
        .switch-form {
            text-align: center;
            margin-top: 1.5rem;
            color: white;
        }
        
        .switch-form a {
            color: #d6c7b4; /* BEGE CLARO nos links */
            text-decoration: none;
            font-weight: 500;
        }
        
        .switch-form a:hover {
            text-decoration: underline;
        }
        
        /* Mensagens de status */
        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
            display: block;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
    </style>
</head>
<body>
    <div class="left-section">
        <div class="logo">
            <div class="logo-circle">S</div>
            <span>Serenity</span>
        </div>
        <img src="https://i.ibb.co/BVbm1zrk/Chat-GPT-Image-8-de-abr-de-2025-20-19-02-1.png" alt="Personagem" class="character">
        <p class="slogan">Plataforma de Captações<br>em Londrina</p>
    </div>
    
    <div class="right-section">
        <div class="login-form">
            <h1>Crie sua conta</h1>
            
            <div id="statusMessage" class="status-message"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" minlength="6" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" minlength="6" required>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Eu aceito os termos e condições</label>
                </div>
                
                <button type="submit">Criar conta</button>
            </form>
            
            <p class="switch-form">Já tem uma conta? <a href="login.html">Entrar</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Limpa mensagens anteriores
            document.getElementById('statusMessage').className = 'status-message';
            
            // Pega os valores dos campos
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const termsAccepted = document.getElementById('terms').checked;
            
            // Validações
            if (!termsAccepted) {
                showMessage('Você deve aceitar os termos e condições', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('As senhas não coincidem', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres', 'error');
                return;
            }
            
            // Verifica se o usuário já existe
            const users = JSON.parse(localStorage.getItem('serenity_users')) || [];
            
            if (users.some(user => user.email === email)) {
                showMessage('Este email já está cadastrado', 'error');
                return;
            }
            
            // Adiciona o novo usuário
            users.push({
                email: email,
                password: password, // Em sistema real, use criptografia!
                createdAt: new Date().toISOString()
            });
            
            localStorage.setItem('serenity_users', JSON.stringify(users));
            
            showMessage('Conta criada com sucesso! Redirecionando...', 'success');
            
            // Redireciona após 2 segundos
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
        
        function showMessage(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = 'status-message ' + type;
        }
    </script>
</body>
</html>
