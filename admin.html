<!-- admin.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Cadastro de Imóveis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        #imoveis-list { margin-top: 30px; }
    </style>
</head>
<body>
    <h1>Cadastro de Imóveis</h1>
    
    <form id="imovel-form">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" required>
        </div>
        
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <select id="tipo" required>
                <option value="casa">Casa</option>
                <option value="apartamento">Apartamento</option>
                <option value="terreno">Terreno</option>
                <option value="comercial">Comercial</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="preco">Preço (R$):</label>
            <input type="number" id="preco" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="quartos">Quartos:</label>
            <input type="number" id="quartos" min="0">
        </div>
        
        <div class="form-group">
            <label for="banheiros">Banheiros:</label>
            <input type="number" id="banheiros" min="0">
        </div>
        
        <div class="form-group">
            <label for="area">Área (m²):</label>
            <input type="number" id="area" step="0.1" required>
        </div>
        
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required>
        </div>
        
        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" required>
        </div>
        
        <div class="form-group">
            <label for="fotos">Fotos (URLs separadas por vírgula):</label>
            <textarea id="fotos" rows="2"></textarea>
        </div>
        
        <button type="submit">Salvar Imóvel</button>
    </form>
    
    <div id="imoveis-list">
        <h2>Imóveis Cadastrados</h2>
        <div id="lista-imoveis"></div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
