<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de E-mails Autorizados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    form {
      margin-bottom: 2rem;
    }

    input[type="email"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 300px;
      margin-right: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #3a7a76;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2d5e5a;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 0.5rem;
      background: #fff;
      padding: 0.5rem;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 400px;
    }

    .remove-btn {
      background-color: #c62828;
      margin-left: 1rem;
    }

    .remove-btn:hover {
      background-color: #a82323;
    }
  </style>
</head>
<body>
  <h1>Gerenciar E-mails Autorizados</h1>

  <form id="addEmailForm">
    <input type="email" id="emailInput" placeholder="novo@email.com" required />
    <button type="submit">Adicionar</button>
  </form>

  <ul id="emailList"></ul>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGSLzvob9IS9LWUsR4i0FVuW7k5_wcjgA",
      authDomain: "serenity-imobiliaria.firebaseapp.com",
      projectId: "serenity-imobiliaria",
      storageBucket: "serenity-imobiliaria.appspot.com",
      messagingSenderId: "381579749133",
      appId: "1:381579749133:web:ccbad8bc904b1d35853244",
      measurementId: "G-K3NGJMBYKH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const allowedEmailsRef = db.collection('allowedEmails');

    const emailListEl = document.getElementById('emailList');
    const emailInput = document.getElementById('emailInput');
    const addEmailForm = document.getElementById('addEmailForm');

    function renderEmails() {
      emailListEl.innerHTML = '';
      allowedEmailsRef.get().then(snapshot => {
        snapshot.forEach(doc => {
          const email = doc.id;
          const li = document.createElement('li');
          li.textContent = email;

          const removeBtn = document.createElement('button');
          removeBtn.textContent = 'Remover';
          removeBtn.classList.add('remove-btn');
          removeBtn.onclick = () => {
            allowedEmailsRef.doc(email).delete();
            renderEmails();
          };

          li.appendChild(removeBtn);
          emailListEl.appendChild(li);
        });
      });
    }

    addEmailForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = emailInput.value.trim().toLowerCase();

      if (!email) return;

      allowedEmailsRef.doc(email).set({ addedAt: new Date() })
        .then(() => {
          emailInput.value = '';
          renderEmails();
        });
    });

    renderEmails();
  </script>
</body>
</html>
